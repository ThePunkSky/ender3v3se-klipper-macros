  G1 X66 Y-12 Z2.75 F3750.0 ;Wipe 1
  G1 X30 Y-12 Z2.75 F3750.0 ;Wipe 2
  G1 X66 Y-12 Z2.75 F3750.0 ;Wipe 3
  G1 X30 Y-12 Z2.75 F3750.0 ;Wipe 4
  
